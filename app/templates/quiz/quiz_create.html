<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈 생성</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    {% include 'common/navigation.html' %}
    <div class="container mt-5">
      <h2>퀴즈 생성 및 문제 추가</h2>

      <!-- 퀴즈 선택 -->
      <div class="mb-3">
        <label class="form-label">퀴즈 선택</label>
        <select id="quizSelect" class="form-select">
          <option value="" disabled selected>퀴즈를 선택하세요</option>
          {% for quiz in quizzes %}
          <option value="{{ quiz.id }}">{{ quiz.title }}</option>
          {% endfor %}
        </select>
        <button
          class="btn btn-primary mt-2"
          data-bs-toggle="modal"
          data-bs-target="#quizModal"
        >
          퀴즈 생성
        </button>
      </div>

      <!-- 문제 추가 -->
      <div id="questionSection" class="mt-4" style="display: none">
        <h4>문제 추가</h4>
        <div class="mb-3">
          <label class="form-label">문제 내용</label>
          <textarea
            id="questionText"
            class="form-control"
            rows="3"
            placeholder="문제 내용을 입력하세요"
          ></textarea>
        </div>
        <div id="optionsContainer" class="mb-3">
          <label class="form-label">선택지</label>
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control option-text"
              placeholder="선택지 내용"
            />
            <button
              class="btn btn-outline-secondary mark-correct"
              type="button"
            >
              정답
            </button>
          </div>
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control option-text"
              placeholder="선택지 내용"
            />
            <button
              class="btn btn-outline-secondary mark-correct"
              type="button"
            >
              정답
            </button>
          </div>
        </div>
        <!-- 선택지 추가 버튼 -->
        <button id="addOption" class="btn btn-secondary mb-3">
          선택지 추가
        </button>

        <!-- 문제 추가 버튼 -->
        <div class="d-grid">
          <button id="submitQuestion" class="btn btn-success mt-3">
            문제 추가
          </button>
        </div>
      </div>
    </div>

    <!-- 퀴즈 생성 모달 -->
    <div
      class="modal fade"
      id="quizModal"
      tabindex="-1"
      aria-labelledby="quizModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="quizModalLabel">퀴즈 생성</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">퀴즈 제목</label>
              <input type="text" id="quizTitle" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button id="createQuiz" type="button" class="btn btn-primary">
              생성
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 퀴즈 생성 API 호출
      document
        .getElementById("createQuiz")
        .addEventListener("click", async () => {
          const quizTitle = document.getElementById("quizTitle").value;

          if (!quizTitle) {
            alert("퀴즈 제목을 입력하세요.");
            return;
          }

          try {
            const response = await fetch("/quiz/create", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ title: quizTitle }),
            });

            if (response.ok) {
              const newQuiz = await response.json();

              // 퀴즈 셀렉트박스에 추가
              const quizSelect = document.getElementById("quizSelect");
              const option = document.createElement("option");
              option.value = newQuiz.id;
              option.textContent = newQuiz.title;
              quizSelect.appendChild(option);

              // 모달 닫기 및 초기화
              document.getElementById("quizTitle").value = "";
              const quizModalElement = document.getElementById("quizModal");
              const quizModal =
                bootstrap.Modal.getInstance(quizModalElement) ||
                new bootstrap.Modal(quizModalElement);
              quizModal.hide();

              alert("퀴즈가 성공적으로 생성되었습니다.");
            } else {
              const errorData = await response.json();
              alert(`퀴즈 생성 실패: ${errorData.detail}`);
            }
          } catch (error) {
            console.error("퀴즈 생성 요청 중 오류 발생:", error);
            alert("퀴즈 생성 요청 중 오류가 발생했습니다.");
          }
        });

      // 문제 추가 API 호출
      document
        .getElementById("submitQuestion")
        .addEventListener("click", async () => {
          const quizSelect = document.getElementById("quizSelect");
          const quizId = quizSelect.value;

          if (!quizId) {
            alert("퀴즈를 선택하세요.");
            return;
          }

          const questionText = document.getElementById("questionText").value;
          if (!questionText) {
            alert("문제 내용을 입력하세요.");
            return;
          }

          const options = [];
          document.querySelectorAll(".option-text").forEach((input) => {
            const isCorrect =
              input.nextElementSibling.classList.contains("btn-success");
            options.push({ text: input.value, is_correct: isCorrect });
          });

          if (options.length < 2) {
            alert("선택지는 최소 2개 이상이어야 합니다.");
            return;
          }

          if (!options.some((option) => option.is_correct)) {
            alert("최소 1개의 정답을 지정해야 합니다.");
            return;
          }
          console.log(
            JSON.stringify({
              quiz_id: quizId, // quiz_id 추가
              text: questionText,
              options: options,
            })
          );
          try {
            // quiz_id를 요청 본문에 포함
            const response = await fetch(`/quiz/create/question`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                quiz_id: quizId, // quiz_id 추가
                text: questionText,
                options: options,
              }),
            });

            if (response.ok) {
              alert("문제가 성공적으로 추가되었습니다.");
              document.getElementById("questionText").value = "";
              document.getElementById("optionsContainer").innerHTML = `
              <label class="form-label">선택지</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control option-text" placeholder="선택지 내용" />
                <button class="btn btn-outline-secondary mark-correct" type="button">정답</button>
              </div>
            `;
            } else {
              const errorData = await response.json();
              alert(`문제 추가 실패: ${errorData.detail}`);
            }
          } catch (error) {
            console.error("문제 추가 요청 중 오류 발생:", error);
            alert("문제 추가 요청 중 오류가 발생했습니다.");
          }
        });

      // 정답 버튼 토글
      document.addEventListener("click", (event) => {
        if (event.target.classList.contains("mark-correct")) {
          event.target.classList.toggle("btn-success");
          event.target.classList.toggle("btn-outline-secondary");
          event.target.textContent = event.target.classList.contains(
            "btn-success"
          )
            ? "정답 (선택됨)"
            : "정답";
        }
      });

      // 퀴즈 선택 시 문제 추가 섹션 표시
      document.getElementById("quizSelect").addEventListener("change", () => {
        const quizSelect = document.getElementById("quizSelect");
        const questionSection = document.getElementById("questionSection");

        if (quizSelect.value) {
          questionSection.style.display = "block"; // 문제 추가 섹션 표시
        } else {
          questionSection.style.display = "none"; // 문제 추가 섹션 숨기기
        }
      });

      // 문제 선택지 추가
      document.getElementById("addOption").addEventListener("click", () => {
        const optionsContainer = document.getElementById("optionsContainer");
        const optionGroup = document.createElement("div");
        optionGroup.className = "input-group mb-2";

        optionGroup.innerHTML = `
          <input type="text" class="form-control option-text" placeholder="선택지 내용" />
          <button class="btn btn-outline-secondary mark-correct" type="button">정답</button>
        `;

        optionsContainer.appendChild(optionGroup);
      });
    </script>
  </body>
</html>
