<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function toggleMasterKey() {
        var userType = document.getElementById("user_type").value;
        var masterKeyField = document.getElementById("master_key_field");

        if (userType === "admin") {
          masterKeyField.style.display = "block";
        } else {
          masterKeyField.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    {% include 'common/navigation.html' %}
    <div class="container mt-5">
      <h2 class="text-center">회원가입</h2>
      <form method="POST" action="/member/create">
        <div class="mb-3">
          <label for="username" class="form-label">사용자 이름</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <!-- <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div> -->
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="user_type" class="form-label">사용자 유형</label>
          <select
            class="form-select"
            id="user_type"
            name="user_type"
            onchange="toggleMasterKey()"
            required
          >
            <option value="user">일반 사용자</option>
            <option value="admin">관리자</option>
          </select>
        </div>
        <div class="mb-3" id="master_key_field" style="display: none">
          <label for="master_key" class="form-label"
            >마스터 키 (임시 : secret1234)
          </label>
          <input
            type="password"
            class="form-control"
            id="master_key"
            name="master_key"
          />
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
      </form>
    </div>
  </body>
</html>
